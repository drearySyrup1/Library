<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header"><h1>Library</h1></div>
        <button id="add-book" class="btn add">Add Book</button>
        <div id="books" class="books">
            <div class="card" data-index="0"><p class="error-msg">Error</p><h4>Cool Title</h4><p>Author: Someone</p><p>Pages: 33</p><div class="read"><label for="read">Read</label><input type="checkbox" id="read"></div><div class="buttons"><button class="btn red">Remove</button><button class="yellow btn">Edit</button></div></div><div class="card" data-index="1"><h4>Cool Title</h4><p>Author: Someone</p><p>Pages: 43</p><div class="read"><label for="read">Read</label><input type="checkbox" id="read"></div><div class="buttons"><button class="btn red">Remove</button><button class="yellow btn">Edit</button></div></div><div class="card" data-index="2"><h4>Cool Title</h4><p>Author: Someone</p><p>Pages: 1003</p><div class="read"><label for="read">Read</label><input type="checkbox" id="read"></div><div class="buttons"><button class="btn red">Remove</button><button class="yellow btn">Edit</button></div></div><div class="card" data-index="3"><h4>Cool Title</h4><p>Author: Someone</p><p>Pages: 33</p><div class="read"><label for="read">Read</label><input type="checkbox" id="read"></div><div class="buttons"><button class="btn red">Remove</button><button class="yellow btn">Edit</button></div></div>
        </div>
    </div>

    <div id="overlay" class="overlay hide">
            <form class="modal" action="javascript:void(0);">
                <button type="button" id="close-modal" class="close btn">X</button>
                <div class="field">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="field">
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                </div>
                <div class="field">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" required>
                </div>
                <div class="field">
                    <label for="read-modal">Read</label>
                    <input type="checkbox" id="read-modal">
                </div>
                <button id="add-book-modal" class="btn">Add</button>
        </form>
    </div>

      
</body>
</html>
